<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagination Vanilla JS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body style="padding:2rem 10rem">
    <nav aria-label="page numbers">
        <ul class="pagination">
          <li class="page-item prvbtn"><button onclick="nextPrev(-1)" class="page-link">Previous</button></li>
            <div class="pagination pageNumContainer">
            </div>
          <li class="page-item nxtbtn"><button onclick="nextPrev(+1)" class="page-link">Next</button></li>
        </ul>
      </nav>
    <div>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    <script src="./index.js"></script>
</body>

</html>
